functions:
  oscar:
  - oscar-cluster:
     name: stress-test
     memory: 256Mi
     cpu: '1.0'
     image: ubuntu
     script: script.sh
     allowed_users: []
     log_level: CRITICAL		
     environment:
       variables:
         read_timeout: "300"
         write_timeout: "300"
         exec_timeout: "0"
         stress_duration_seconds: "10"
     synchronous:
       min_scale: 1
     input:
     - storage_provider: minio.default
       path: stress-test/input
     output:
     - storage_provider: minio.default
       path: stress-test/output
