functions:
  oscar:
  - oscar-cluster:
     name: kokoro-tts
     memory: 3Gi
     cpu: '2.0'
     image: ghcr.io/grycap/kokoro-tts:lastest
     script: script.sh
     -ttslog_level: CRITICAL
     input:
     - storage_provider: minio.default
       path: kokoro-tts/input
     output:
     - storage_provider: minio.default
       path: kokoro-tts/output
